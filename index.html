<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-6 bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <div class="text-center mb-6">
      <img src="https://i.ibb.co/fdwj7tGb/IMG-20250719-WA0011.jpg" alt="Fantasome" class="w-20 mx-auto mb-4 rounded-full logo" />
      <h1 class="text-2xl font-bold">Formulir Pembayaran</h1>
    </div>

    <form id="formPembayaran">
      <div class="mb-4">
        <label for="nama" class="block font-medium">Nama</label>
        <input type="text" id="nama" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <div class="mb-4">
        <label for="bukti" class="block font-medium">Upload Bukti Pembayaran</label>
        <input type="file" id="bukti" accept="image/*" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <!-- Tombol Metode Pembayaran -->
      <div class="mt-6 space-y-4">
        <h2 class="text-lg font-semibold">Pilih Metode Pembayaran:</h2>
        <div class="flex space-x-4">
          <button type="button" onclick="showMetode('dana')" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Bayar via Dana</button>
          <button type="button" onclick="showMetode('qris')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Bayar via QRIS</button>
        </div>

        <!-- Dana -->
        <div id="dana" class="hidden qris-box">
          <p class="font-medium">No Dana: <span id="danaNo">089610921722</span></p>
          <button type="button" onclick="copyText('danaNo')" class="mt-2 px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">Salin Nomor Dana</button>
        </div>

        <!-- QRIS -->
        <div id="qris" class="hidden qris-box">
          <p class="font-medium mb-2">Scan QRIS berikut:</p>
          <img src="https://i.ibb.co/fdwj7tGb/IMG-20250719-WA0011.jpg" alt="QRIS" />
        </div>
      </div>

      <button type="submit" class="mt-6 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Kirim ke WhatsApp Admin</button>
    </form>
  </div>

  <script>
    function showMetode(metode) {
      document.getElementById("dana").style.display = "none";
      document.getElementById("qris").style.display = "none";
      document.getElementById(metode).style.display = "block";
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert("Nomor Dana berhasil disalin!");
    }

    document.getElementById("formPembayaran").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const file = document.getElementById("bukti").files[0];

      if (!file) return alert("Mohon upload bukti pembayaran.");

      const formData = new FormData();
      formData.append("image", file);
      formData.append("key", "cef18c0096a9388f2a22eb1f603542c0");

      try {
        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        const linkGambar = data.data.url;

        const pesan = `Halo Admin, saya ${nama} telah melakukan pembayaran.\n\nBukti pembayaran:\n${linkGambar}`;
        const waTujuan = "628998967277";
        const waLink = `https://wa.me/${waTujuan}?text=${encodeURIComponent(pesan)}`;

        window.open(waLink, "_blank");
      } catch (err) {
        alert("Gagal upload gambar!");
      }
    });
  </script>

</body>
</html>
