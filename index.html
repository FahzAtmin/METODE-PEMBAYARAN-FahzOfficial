<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <div class="text-center mb-6">
      <img src="https://i.ibb.co/7NNMgKD/fantasome.png" alt="Fantasome" class="w-20 h-20 mx-auto rounded-full shadow" />
      <h1 class="text-2xl font-bold text-gray-800 mt-4">Formulir Pembayaran</h1>
      <p class="text-sm text-gray-500">Silakan isi dan upload bukti transfer</p>
    </div>

    <form id="paymentForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nama</label>
        <input type="text" id="nama" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nomor WhatsApp</label>
        <input type="text" id="wa" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Metode Pembayaran -->
      <div class="mb-6 bg-gray-50 p-4 rounded-md shadow-inner">
        <h2 class="text-sm font-semibold text-gray-700 mb-2">Metode Pembayaran</h2>
        <p class="text-sm text-gray-600 mb-2">ğŸŸ¢ <strong>Dana:</strong> 089610921722</p>
        <div class="mb-2">
          <p class="text-sm text-gray-600 mb-1">ğŸ“· <strong>QRIS:</strong></p>
          <img src="https://i.ibb.co/fdwj7tGb/IMG-20250719-WA0011.jpg" alt="QRIS Kamu" class="w-48 mx-auto border rounded-md" />
        </div>
        <p class="text-xs text-gray-400 text-center">*Upload bukti setelah pembayaran</p>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Upload Bukti Transfer</label>
        <input type="file" id="bukti" accept="image/*" required class="mt-1 block w-full text-sm text-gray-600" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Kirim ke WhatsApp Admin
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("paymentForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const wa = document.getElementById("wa").value.trim();
      const buktiFile = document.getElementById("bukti").files[0];

      if (!buktiFile) return alert("Upload bukti dulu!");

      const formData = new FormData();
      formData.append("image", buktiFile);
      formData.append("key", "cef18c0096a9388f2a22eb1f603542c0");

      try {
        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        const imageUrl = data.data.url;

        const pesan = `*Hallo Ini Formulir Pembayaran FahzOfficial Mohon Segera Konfirmasi TerimakasihğŸ™*\n\nğŸ‘¤ Nama: ${nama}\nğŸ“± Nomor WA: ${wa}\nğŸ’° Metode: Dana / QRIS\nğŸ–¼ï¸ Bukti: ${imageUrl}`;

        const waTujuan = "628998967277"; // Nomor admin kamu
        const waURL = `https://wa.me/${waTujuan}?text=${encodeURIComponent(pesan)}`;

        window.open(waURL, "_blank");
      } catch (error) {
        alert("Gagal upload gambar. Coba lagi.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
