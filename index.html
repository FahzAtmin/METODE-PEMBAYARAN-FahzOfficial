<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pembayaran | FahzOfficial</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .icon-fantasome {
      width: 70px;
      margin-bottom: 1rem;
      border-radius: 100%;
    }

    h1 {
      margin: 0.5rem 0;
      color: #333;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .payment-methods button {
      width: 48%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: #eee;
      transition: 0.3s;
    }

    .payment-methods button.active {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
    }

    .qris-box img {
      max-width: 100%;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }

    .dana-box,
    .qris-box {
      background: #f8f9ff;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
    }

    button[type="submit"],
    button[onclick] {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #4338ca;
    }

    small {
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/yYSJLCR/fantasome-icon.jpg" alt="Fantasome Icon" class="icon-fantasome" />

    <h1>Pembayaran Otomatis</h1>
    <p class="subtitle">Silakan isi formulir lalu unggah bukti pembayaran.</p>

    <input type="text" id="nama" placeholder="Nama Pengirim" required />
    <input type="text" id="nominal" placeholder="Nominal Pembayaran (Contoh: 25.000)" required />
    <input type="file" id="bukti" accept="image/*" required />

    <div class="payment-methods">
      <button type="button" id="btnDana" class="active">Dana</button>
      <button type="button" id="btnQris">QRIS</button>
    </div>

    <div id="danaBox" class="dana-box">
      <p>No Dana: <strong>089610921722</strong></p>
    </div>

    <div id="qrisBox" class="qris-box" style="display: none;">
      <img src="qris.jpg" alt="QRIS Code">
      <p>Scan untuk bayar via QRIS</p>
    </div>

    <button onclick="kirim()">Kirim ke WhatsApp Admin</button>
  </div>

  <script>
    const btnDana = document.getElementById('btnDana');
    const btnQris = document.getElementById('btnQris');
    const danaBox = document.getElementById('danaBox');
    const qrisBox = document.getElementById('qrisBox');

    btnDana.addEventListener('click', () => {
      danaBox.style.display = 'block';
      qrisBox.style.display = 'none';
      btnDana.classList.add('active');
      btnQris.classList.remove('active');
    });

    btnQris.addEventListener('click', () => {
      danaBox.style.display = 'none';
      qrisBox.style.display = 'block';
      btnQris.classList.add('active');
      btnDana.classList.remove('active');
    });

    async function kirim() {
      const nama = document.getElementById("nama").value;
      const nominal = document.getElementById("nominal").value;
      const bukti = document.getElementById("bukti").files[0];
      if (!nama || !nominal || !bukti) return alert("Lengkapi semua data!");

      const formData = new FormData();
      formData.append("image", bukti);
      const imgbbKey = "cef18c0096a9388f2a22eb1f603542c0";
      const upload = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData
      });
      const result = await upload.json();
      const imageUrl = result.data.url;

      const pesan = `üßæ *HALLO ADMIN INI BUKTI PEMBAYARAN SAYA MOHON SEGERA KONFIRMASI*

üë§ Nama: ${nama}
üí∞ Nominal: ${nominal}
üì∏ Bukti: ${imageUrl}

‚úÖ TERIMA KASIH SUDAH ORDER DI *FahzOfficial*
üåê Saluran: https://whatsapp.com/channel/0029VbAecsYCnA7rMUiBMe3X`;

      const waTujuan = "628998967277";
      const linkWA = `https://wa.me/${waTujuan}?text=${encodeURIComponent(pesan)}`;
      window.open(linkWA, "_blank");
    }
  </script>
</body>
</html>
